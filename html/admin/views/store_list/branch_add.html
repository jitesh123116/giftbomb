    <div class="container_main">
      <aside class="container_sidebar" ng-include="'views/common/sidebar.html'">  </aside>   
      <div class="container_body">

        <div class="breadcrumbs">
						<ul class="breadcrumb">
							<li> <i class="ace-icon fa fa-home home-icon"></i> Home</li>
              <li class="active"> <a ui-sref="storeList">Manage Store</a></li>
							<li class="active">Create New Branch</li>
						</ul>
					</div>
        
        <div class="content_body">
          <div class="branch_add" >
            <div class="search">
              <label>Store</label>
              <input type="text" class="form-control" name="Search Store" placeholder="Search Store" /><i class="fa fa-search"></i>
            </div>
            <form name="userAddForm" method="post">
                <h4>Account Information</h4>
                <div class="col-xs-9 form-group">
                  <label class="col-xs-3">Tagline</label>
                  <div class="col-xs-9" ><input type="text" name="" class="form-control" required ></div>
                </div>
                <div class="col-xs-9 form-group">
                  <label class="col-xs-3">Website</label>
                  <div class="col-xs-9" ><input type="text" name="" class="form-control" required ></div>
                </div>
                <div class="col-xs-9 form-group">
                  <label class="col-xs-3">Name</label>
                  <div class="col-xs-9" ><input type="text" name="" class="form-control" required ></div>
                </div>
                <div class="col-xs-9 form-group">
                  <label class="col-xs-3">Category</label>
                  <div class="col-xs-9" ><input type="text" name="" class="form-control" required ></div>
                </div>
                <div class="col-xs-9 form-group">
                  <label class="col-xs-3">Unique Code</label>
                  <div class="col-xs-9" ><input type="text" name="" class="form-control" required ></div>
                </div>
                <hr class="" />
                
                <h4>Contact Details</h4>
                <div class="col-xs-9 form-group">
                  <label class="col-xs-3">Contact Person</label>
                  <div class="col-xs-9" ><input type="text" name="" class="form-control" required ></div>
                </div>
                <div class="col-xs-9 form-group">
                  <label class="col-xs-3">Contact Number</label>
                  <div class="col-xs-9" ><input type="text" name="" class="form-control" required ></div>
                </div>
                <div class="col-xs-9 form-group">
                  <label class="col-xs-3">Contact Email</label>
                  <div class="col-xs-9" ><input type="text" name="" class="form-control" required ></div>
                </div>
                <hr class="" />
                
                <h4>Bank Account Information</h4>
                <div class="col-xs-9 form-group">
                  <label class="col-xs-3">Account Number</label>
                  <div class="col-xs-9" ><input type="text" name="" class="form-control" required disabled></div>
                </div>
                <div class="col-xs-9 form-group">
                  <label class="col-xs-3">Routing Number</label>
                  <div class="col-xs-9" ><input type="text" name="" class="form-control" required disabled></div>
                </div>
                <div class="col-xs-9 form-group">
                  <label class="col-xs-3">Bank Name</label>
                  <div class="col-xs-9" ><input type="text" name="" class="form-control" required disabled></div>
                </div>                
                <div class="col-xs-9 form-group">
                  <label class="col-xs-3">Bank Address</label>
                  <div class="col-xs-9" ><input type="text" name="" class="form-control" required disabled></div>
                </div>
                <div class="col-xs-9 form-group">
                  <label class="col-xs-3">Name on the Account</label>
                  <div class="col-xs-9" ><input type="text" name="" class="form-control" required disabled></div>
                </div>                
                
                <hr class="" />
                <h4>Branch Information</h4>
                <div class="col-xs-9 form-group">
                  <label class="col-xs-3">Contact Number</label>
                  <div class="col-xs-9" ><input type="text" name="" class="form-control" required></div>
                </div>
                <div class="col-xs-9 form-group">
                  <label class="col-xs-3">Country</label>
                  <div class="col-xs-9" >
                    <select class="form-control" required="">
                      <option value="">Select Country</option>
                      <option value="">Delhi</option>
                      <option value="">Gurgaon</option>
                      <option value="">Faridabad</option>
                    </select>
                  </div>
                </div>
                <div class="col-xs-9 form-group">
                  <label class="col-xs-3">State</label>
                  <div class="col-xs-9" ><input type="text" name="" class="form-control" required ></div>
                </div>
                <div class="col-xs-9 form-group">
                  <label class="col-xs-3">City</label>
                  <div class="col-xs-9" >
                    <select class="form-control" required="">
                      <option value="">Select City</option>
                      <option value="">Delhi</option>
                      <option value="">Gurgaon</option>
                      <option value="">Faridabad</option>
                    </select>
                  </div>
                </div>
                <div class="col-xs-9 form-group">
                  <label class="col-xs-3">Pin Code</label>
                  <div class="col-xs-9" ><input type="text" name="" class="form-control" required ></div>
                </div>
                
                <div class="col-xs-9 form-group">
                  <label class="col-xs-3">Address</label>
                  <div class="col-xs-9" ><input type="text" name="" class="form-control" required ></div>
                </div>
                
                <div class="col-xs-9 form-group">
                  <label class="col-xs-3">Latitude</label>
                  <div class="col-xs-9" ><input type="text" name="" class="form-control" required ></div>
                </div>
                
                <div class="col-xs-9 form-group">
                  <label class="col-xs-3">Longitude</label>
                  <div class="col-xs-9" ><input type="text" name="" class="form-control" required ></div>
                </div>
                
                <div class="col-xs-9 form-group">
                  <label class="col-xs-3"></label>
                  <div class="col-xs-9" > 
                    <button class="save_btn" ui-sref="storeList">Save</button> 
                    <button class="cancel_btn" ui-sref="storeList">Cancel</button>
                  </div>
                </div>
                <div class="clear"></div>
              </form> 
          </div>   
        </div>
        
      </div>
