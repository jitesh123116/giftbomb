<a ui-sref="dashboard.request" class="back_btn out" href="#/dashboardstore">Back</a>     
<div class="content_body no_bdcrumb">
  <div class="branch_add manageDesign">            
    <form name="userAddForm" method="post" ng-submit="update();">
      <span ng-if="requestData.requestType!='Promotion Information'">
        <h4>{{ requestData.requestType; }} (previous)</h4>
        <!--<div class="col-xs-9 form-group" ng-repeat="row in requestData.updateData.accountInfo">-->
        <div class="col-xs-4 form-group" ng-repeat="(key, value) in previousArray">
          <label class="col-xs-4">{{key}} :</label>
          <div class="col-xs-8" ng-if="key=='storeLogo'">        
            <span class="col-xs-2 span_img1"><img ng-src="{{BASEURL}}/uploads/request/StoreLogo/{{value}}"  height="100" width="100"></span>
          </div>
          <div class="col-xs-8" ng-if="key=='storeThumbnail'">        
            <span class="col-xs-2 span_img1"><img ng-src="{{BASEURL}}/uploads/{{value}}"  height="100" width="100"></span>
          </div>

          <div class="col-md-3 wd3" ng-if="key=='backGroundColor'">          
            <div class="cardDetailCol gift_color" style="background-color:{{value}}"> </div>          
          </div>

          <div class="col-md-3 wd3" ng-if="key=='fontColor'">         
            <div class="cardDetailCol font_color">
              <p class="change_font_color" style="color:{{value}}">This is a dummy font color</p>                  
            </div>          
          </div>

          <div class="col-xs-8" ng-if="key!='storeLogo' && key!='storeThumbnail' && key!='backGroundColor' && key!='fontColor'">
            {{value}}
          </div>
        </div>
      </span>
      
      <hr class="" />
      
      <h4 ng-if="requestData.requestType!='Promotion Information'">Requested {{ requestData.requestType; }}</h4>  
      <div class="col-xs-4 form-group" ng-repeat="(key, value) in requestArray">
        <label class="col-xs-4">{{key}} :</label>
        <div class="col-xs-8" ng-if="key=='storeLogo'">        
          <span class="col-xs-2 span_img1"><img ng-src="{{BASEURL}}/uploads/request/StoreLogo/{{value}}"  height="100" width="100"></span>
        </div>
				
				
        <div class="col-xs-8" ng-if="key=='storeThumbnail'">        
          <span class="col-xs-2 span_img1"><img ng-src="{{BASEURL}}/uploads/{{value}}"  height="100" width="100"></span>
        </div>
				
				<div class="col-xs-8" ng-if="key=='Promotion Logo'">        
          <span class="col-xs-2 span_img1"><img ng-src="{{BASEURL}}/uploads/{{value}}"  height="100" width="100"></span>
        </div>
        
        <div class="col-md-3 wd3" ng-if="key=='backGroundColor'">          
          <div class="cardDetailCol gift_color" style="background-color:{{value}}"> </div>          
        </div>
        
        <div class="col-md-3 wd3" ng-if="key=='fontColor'">         
          <div class="cardDetailCol font_color">
            <p class="change_font_color" style="color:{{value}}">This is a dummy font color</p>                  
          </div>          
        </div>
        
        <div class="col-xs-8" ng-if="key!='storeLogo' && key!='storeThumbnail' && key!='backGroundColor' && key!='fontColor' ">        
          {{value}}
        </div>
        
      </div>      
      <div class="clearfix">
        <div class="pull-right col-md-4">
          <div class="form-group col-md-6">
            <button type="submit" class="btn btn-block btn_ok">Approve</button>
          </div>
          <div class="form-group col-md-6">
            <button type="button" ng-click="declineRequest();" class="btn btn-block btn_cancel">Decline</button>
          </div>
        </div>
      </div>
      <div class="clear"></div>
     </form>
  </div>   
</div>
