<div class="breadcrumbs"> 
  <h1 class="page_title">Merchant Requests</h1>  
</div>
<div class="content_body no_bdcrumb">
  <div id="list-table" class="store_list">            
    <div class="filter_table form-group col-xs-12" id="requstList">
   	<div class="form-group select_location">
          <label class="">Select Request Type</label>
          <div class="location">
            <select class="form-control" id="request_dd" ng-model="typesOfRequest" ng-change="getFilterRequest()">
              <option value="all">All</option>         					
              <option value="storeInfo">Account Information</option>
              <option value="promotion">Promotions</option>
              <option value="designInfo">Card Design</option>              
            </select>
<!--        <select class="form-control" id="request_dd" ng-model="typesOfRequest" ng-change="getFilterRequest()">
              <option value="all">All</option>	           					
              <option value="storeInfo">Store Info</option>
              <option value="payment">Payment</option>
              <option value="promotion">Promotions</option>
              <option value="designInfo">Design</option>
              <option value="locationInfo">Location Info</option>
            </select>-->
          </div>                
      	</div>
      <button class="export_bttn pull-right" ng-click="createExcelFile()">Export <i class="fa fa-share"></i></button>
      </div>

    
    <div class="tablt_title_cont">
      <!--<h4 class="tablt_title">Request List:-</h4>-->
<!--      <div class="form-group export_btn">
        <button class="">Export <i class="fa fa-share"></i></button>
      </div>-->
    </div>
    <table class="list-table display dataTable store_info">
      <thead>
        <tr>
          <th>S. No.</th>
        	<th>Request ID</th>
          <th>Request Date</th>
        	<!--<th>STORE ID</th>--> 
        	<th>STORE NAME</th> 
        	<!--<th>BRANCH NAME</th>--> 
        	<th>REQUEST TYPE</th> 
        	<th class="action">Action</th> 
        </tr> 
      </thead>
      <tbody >
        <tr dir-paginate="r in requestList  | itemsPerPage: params.limit" total-items="count" current-page="current" pagination-id="requestListID">
          <td>{{$index + 1 +((params.page-1)*params.limit)}}</td>
          <td>{{r.requestId}}</td> 
          <td>{{date}}</td>
          <!--<td>{{r.storeId.storeId}}</td>--> 
          <td>{{r.storeId.accountInfo.storeName}}</td>           
          <td>{{r.requestType}}</td>            
          <td><a class="action_icon" ui-sref="dashboard.requestView({id:r._id,method:'view'})"><i class="fa fa-eye"></i></a>
            <!--
            <a  class="action_icon" href="javascript:void(0)"><i class="fa fa-close"></i></a> 
            <a  class="action_icon" href="javascript:void(0)"><i class="fa fa-check"></i></a>
            -->
          </td>
        </tr>
        <tr ng-if="requestList.length<1">
          <td colspan="5">No Data Founds</td>
        </tr>  
      </tbody>
    </table>
    <!-- start pagination -->
    <div  class="bottom">
      <div  class="tblsubmit"></div>
      <div  class="pagination-wrapper">
        <div  class="dataTables_length">
          <label >
            <span>Show upto</span> 
            <select  class="" ng-model="params.limit"> 
              <option  value="10" ng-reflect-value="10">10</option>
              <option  value="25" ng-reflect-value="25">25</option>
              <option  value="50" ng-reflect-value="50">50</option>
              <option  value="100" ng-reflect-value="100">100</option>
            </select> 
          </label>
        </div>
        
        <dir-pagination-controls pagination-id="requestListID" class="tables_paginate"
      boundary-links="true" 
      on-page-change="pageChangeHandler(newPageNumber)"
      direction-links="true" >
      </dir-pagination-controls>
        
        
      </div>
    </div>
    <!-- start pagination -->
  </div>
</div>
