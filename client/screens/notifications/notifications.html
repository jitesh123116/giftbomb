
<div class="breadcrumbs">
  <h1 class="page_title">Notifications</h1>

  <div class="add_new">
    <a data-toggle="modal" data-target="#notification"><i class="fa fa-plus"></i> Create Notification</a>
  </div>
	</div>
	<div class="content_body">
		<div id="list-table" class="notification">

			<table class="list-table display dataTable">
				<thead>
					<tr>
						<th>S. NO.</th>
						<th>NOTIFICATION ID</th>
						<th>DELIVERY DATE (& TIME)</th>
						<th>MESSAGE</th>
					</tr>
				</thead>
				<tbody>
					<tr class="odd" dir-paginate="notification in notificationsList  | itemsPerPage: params.limit" total-items="count" current-page="current" pagination-id="customerList">
						<td>{{$index+1+((params.page-1)*params.limit)}}</td>
						<td>{{notification._id}}</td>
						<td>{{notification.date}}</td>
						<td>{{notification.notificationMessage}}</td>
					</tr>
				</tbody>
			</table>
			<div class="bottom">
				<div class="tblsubmit"></div>
				<div class="pagination-wrapper">
					<div class="dataTables_length">
						<label>Show upto
							<select class="">
								<option value="10" ng-reflect-value="10">10</option>
								<option value="25" ng-reflect-value="25">25</option>
								<option value="50" ng-reflect-value="50">50</option>
								<option value="100" ng-reflect-value="100">100</option>
							</select>
						</label>
					</div>
					<div class="table-page-info">
						<div aria-live="polite" class="dataTables_info" role="status">records.</div>
					</div>
					<div class="dataTables_paginate paging_full_numbers" id="advertiser-details_paginate">
						<a class="paginate_button first disabled" data-dt-idx="0" tabindex="0">First</a>
						<a class="waves-effect waves-light btn paginate_button previous disabled" data-dt-idx="1" tabindex="0">Prev</a>
						<span><a  class="waves-effect waves-light btn paginate_button current" data-dt-idx="2" tabindex="0">1</a></span>
						<a class="waves-effect waves-light btn paginate_button next disabled" data-dt-idx="3" tabindex="0">Next</a>
						<a class="paginate_button last disabled" data-dt-idx="4" tabindex="0">Last</a>
					</div>
				</div>

			</div>
		</div>

	</div>


<div class="footer" ng-include="'views/common/footer.html'"></div>

<!-- Modal -->
<div class="modal fade" id="notification" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Create Notification</h4>
			</div>
			<div class="modal-body">
				<textarea class="" placeholder="Add Description"></textarea>
				<!--<button type="button" class="btn btn-default btn_ok" data-dismiss="modal">Send</button>-->
			</div>
      <div class="modal-footer">        
        <button type="reset" class="btn btn_cancel" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn_ok">Send</button>
      </div>
		</div>
	</div>
</div>

<script src="assets/js/bootstrap-datepicker.js"></script>
