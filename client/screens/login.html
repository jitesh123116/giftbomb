<div class="top_nav" ng-include="'screens/layout/preLoginHeader.html'"></div>
<div class="container_main">
  <div class="content_body">
  <div class="title_page">
    <img class="logo_img" src="./images/logo_giftbomb.png">
  </div>
  <div class="login">
    <h4 class="login_title">Login</h4>      
    <div class="space-6"></div>                       
    <form name="loginForm" ng-submit="login()">
      <div class="form_ele email">
        <label class="block clearfix">Email</label>
        <input type="email" pattern=".{5,50}" required title="5 characters minimum" name="email" class="form-control" ng-model="user.email" ng-required="true">
			
      </div>      
      <div class="form_ele password">
        <label class="block clearfix">Password</label>
        <input type="password"  name="password" class="form-control" ng-model="user.password" ng-required="true">
        <!--<input type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,}" required title="Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character" name="password" class="form-control" placeholder="password" ng-model="user.password" ng-required="true">-->
      </div>      
      <div class="form_ele">
        <label class="inline">
          <input type="checkbox" id="rememberMe" class="ace">
          <span class="lbl lbl-rmb">Remember Me </span>
        </label>
        <a ui-sref="forgot" class="forgot_password_link">Forgot Password</a>
      </div>      
      <div class="form_ele login_btn">
          <button class="btn" type="submit">Login</button>
      </div>
    </form>                        
  </div>
  </div>
</div>
