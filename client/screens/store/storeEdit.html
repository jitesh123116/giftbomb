<div class="breadcrumbs">
  <h1 class="page_title">Edit Store Information</h1>

		<li>
			<i class="ace-icon fa fa-home home-icon"></i>

</div>

<div class="content_body">
<div class="branch_add" >            
  <form name="storeAddForm" ng-submit="updateStore()">
    <!--<a ui-sref="dashboard.store" class="back_btn" href="#/dashboardstore">Back</a>-->
    <h4 class="sub_ttl">Store Information</h4>
    
    <div class="col-xs-6 form-group">
      <label class="col-xs-4">Store Name : <span class="red">*</span></label>
      <div class="col-xs-8">
        <input type="text" ng-model="store.accountInfo.storeName" class="form-control" ng-required = "true">
      </div>
    </div>
    
    <div class="col-xs-6 form-group">
      <label class="col-xs-4">Category : <span class="red">*</span></label>
      <div class="col-xs-8">
        <select class="form-control" ng-model="store.accountInfo.category" ng-required = "true">
          <option value="Restaurants">Restaurants</option>
          <option value="Bars">Bars</option>
          <option value="Breweries">Breweries</option>
          <option value="Coffee Shops">Coffee Shops</option>
          <option value="Bakeries">Bakeries</option>
          <option value="Candy Stores">Candy Stores</option>
          <option value="Liquor Stores">Liquor Stores</option>
          <option value="Health Clubs">Health Clubs</option>
          <option value="Health Stores">Health Stores</option>
          <option value="Retail Stores">Retail Stores</option>
          <option value="Groceries">Groceries</option>
          <option value="Furniture Stores">Furniture Stores</option>
          <option value="Home & Appliance Stores">Home & Appliance Stores</option>
          <option value="Dispensaries">Dispensaries</option>
          <option value="Activity Centers">Activity Centers</option>
          <option value="Food Deliveries">Food Deliveries</option>
          <option value="Universities">Universities</option>
          <option value="Entertainments">Entertainments</option>
          <option value="Hardware Stores">Hardware Stores</option>
          <option value="Massages">Massages</option>
          <option value="Hardware Stores">Hardware Stores</option>
          <option value="Hair Salons">Hair Salons</option>
          <option value="Nail Salons">Nail Salons</option>
          <option value="Hotels">Hotels</option>
          <option value="Resorts">Resorts</option>
          <option value="Golf Courses">Golf Courses</option>
          <option value="Tattoo Parlors">Tattoo Parlors</option>
          <option value="Bookstores">Bookstores</option>
          <option value="Pet Stores">Pet Stores</option>
          <option value="Jewelry Stores">Jewelry Stores</option>
          <option value="Sporting Good Stores">Sporting Good Stores</option>
          <option value="Toy Stores">Toy Stores</option>
          <option value="Baby Stores">Baby Stores</option>
          <option value="Art Galleries">Art Galleries</option>
          <option value="Gas Stations">Gas Stations</option>
          <option value="Others">Other</option>
        </select>
      
      </div>
    </div>
    
    <div class="col-xs-6 form-group">
      <label class="col-xs-4">Country : <span class="red">*</span></label>
      <div class="col-xs-8" >
        <select class="form-control" ng-model="store.accountInfo.country" ng-required = "true">
          <option ng-repeat="country in countryList" value="{{country}}">{{country}}</option>
        </select>
      </div>
    </div>
    
    <div class="col-xs-6 form-group">
      <label class="col-xs-4">Website :</label>
      <div class="col-xs-8">
        <input type="text" ng-model="store.accountInfo.website" class="form-control" placeholder="Optional">
      </div>
    </div>
    
    <div class="col-xs-6 form-group store_logo">
      <label class="col-xs-4">Logo : <span class="red">*</span></label>
      <div class="col-xs-7 form-group">          
          <div class="fileinput fileinput-new" data-provides="fileinput">
              <div class="fileinput-new thumbnail" style="width: 100px; height: 60px;">
                <span class="col-xs-2 span_img"><img ng-src="{{store.accountInfo.storeLogo}}" ></span>
                <img data-src="holder.js/100%x100%" alt="" src="">                  
              </div>
              <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 100px; max-height: 60px;"></div>
              <div>
                  <span class="btn btn-default btn-file"><span class="fileinput-new">Select image</span><span class="fileinput-exists">Change</span><input type="file" name="..."></span>
                  <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
              </div>
          </div>          
        </div>
<!--      <div class="col-xs-7" >
        <input type="file" name="storeLogo" id="storeLogo" ng-model="storeLogo" ng-upload-change="fileChanged1($event)"   accept="image/x-png,image/gif,image/jpeg">
      </div>-->      
    </div>
    
    <div class="col-xs-6 form-group store_image">
      <label class="col-xs-4">Image : <span class="red">*</span></label>
<!--      <div class="col-xs-7" >
        <input type="file" name="storeImage" id="storeImage" ng-model="storeImage" ng-upload-change="fileChanged($event)"   accept="image/x-png,image/gif,image/jpeg">
      </div>-->
        <div class="col-xs-7 form-group">          
          <div class="fileinput fileinput-new" data-provides="fileinput">
              <div class="fileinput-new thumbnail" style="width: 100px; height: 60px;">
                <span class="col-xs-2 span_img"><img ng-src="{{store.accountInfo.storeThumbnail}}" ></span>
                <img data-src="holder.js/100%x100%" alt="" src="">                  
              </div>
              <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 100px; max-height: 60px;"></div>
              <div>
                  <span class="btn btn-default btn-file"><span class="fileinput-new">Select image</span><span class="fileinput-exists">Change</span><input type="file" name="..."></span>
                  <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
              </div>
          </div>          
        </div>
      
    </div>
		
    <hr class="" />
    
    <h4 class="sub_ttl">Additional Information</h4>
    
    <div class="col-xs-12 form-group">
      <label class="col-xs-4" style="width: 16%">Description :</label>
      <div class="col-xs-8">
        <input type="text"  class="form-control" required disabled>
      </div>
    </div>
        
    <div class="col-xs-12 form-group">
      <label class="col-xs-4" style="width: 16%">Verification Code :</label>
      <div class="col-xs-8">
        <input type="text" ng-model="store.storeId" class="form-control" required disabled>
      </div>
    </div>
    <hr class="" />
    
    <h4 class="sub_ttl">Contact Information</h4>
    
    <div class="col-xs-6 form-group">
      <label class="col-xs-4">First Name : <span class="red">*</span></label>
      <div class="col-xs-8">
        <input type="text" ng-model="store.contactInfo.firstName" class="form-control" ng-required = "true">
      </div>
    </div>
    
    <div class="col-xs-6 form-group">
      <label class="col-xs-4">Last Name : <span class="red">*</span></label>
      <div class="col-xs-8">
        <input type="text" ng-model="store.contactInfo.lastName" class="form-control" ng-required = "true">
      </div>
    </div>
    
    <div class="col-xs-6 form-group">
      <label class="col-xs-4">Phone : <span class="red">*</span></label>
      <div class="col-xs-8" >
        <input type="text" ng-model="store.contactInfo.contactNumber" class="form-control" ng-required = "true">
      </div>
    </div>
    
    <div class="col-xs-6 form-group">
      <label class="col-xs-4">Email : <span class="red">*</span></label>
      <div class="col-xs-8">
        <input type="email" ng-model="store.contactInfo.email" class="form-control" ng-required = "true">
      </div>
    </div>
    
    <hr class="" />
    
    <h4 class="sub_ttl">Location Information <!--<button class="deactivate_btn" ng-click="deactivateBranch()" ng-disabled="store.branch.length==1">Deactivate</button>--></h4>
    
    <div class="col-xs-6 form-group">
      <label class="col-xs-4">Location Name :</label>
      <div class="col-xs-8">
        <select class="form-control" ng-change="getFilterBranch()" ng-options="location as location for location in locationFilter" ng-model="filterLocation" ng-required = "true">
         <option ng-if="locationFilter.length > 1" value="">Select location</option>   
        </select>    
      </div>
    </div>

    <hr class="" />
    
    <div ng-if="store.branch.length == 1 || showBranch">
      
      <div class="col-xs-6 form-group">
        <label class="col-xs-3">Location Name : <span class="red">*</span></label>
        <div class="col-xs-9">
          <input type="text" ng-model="store.branch[0].locationName" class="form-control" ng-required = "true">
        </div>
      </div>
      
      <div class="col-xs-6 form-group">
        <label class="col-xs-4">Phone : <span class="red">*</span></label>
        <div class="col-xs-8">
          <input type="text" ng-model="store.branch[0].phoneNumber" class="form-control" ng-required = "true">
        </div>
      </div>
      
      <div class="col-xs-6 form-group">
        <label class="col-xs-4">Address : <span class="red">*</span></label>
        <div class="col-xs-8" >
          <input type="text" ng-model="store.branch[0].address" class="form-control" ng-required = "true">
        </div>
      </div>

      <div class="col-xs-6 form-group">
        <label class="col-xs-4">Zip Code : <span class="red">*</span></label>
        <div class="col-xs-8">
          <input type="text" ng-model="store.branch[0].pincode" class="form-control" ng-required = "true">
        </div>
      </div>
      
      <div class="col-xs-6 form-group">
        <label class="col-xs-4">City : <span class="red">*</span></label>
        <div class="col-xs-8" >
          <select class="form-control" ng-model="store.branch[0].city" ng-options="ct as ct for ct in cityList" ng-required = "true">
            <option value="">Select City</option>
          </select>                    
        </div>
      </div>
      
      <div class="col-xs-6 form-group">
        <label class="col-xs-4">State : <span class="red">*</span></label>
        <div class="col-xs-8">
          <input type="text" ng-model="store.branch[0].state" class="form-control" ng-required = "true">
        </div>
      </div>
      
      <div class="col-xs-6 form-group">
      <label class="col-xs-4">Latitude : <span class="red">*</span></label>
      <div class="col-xs-8">
        <input type="text" ng-model="store.branch[0].lat" class="form-control" ng-required = "true">
      </div>
    </div> 
    <div class="col-xs-6 form-group">
      <label class="col-xs-4">Longitude : <span class="red">*</span></label>
      <div class="col-xs-8">
        <input type="text" ng-model="store.branch[0].lon" class="form-control" ng-required = "true">
      </div>
    </div>            
    </div>      
    <div class="col-xs-12 form-group">
      <label class="col-xs-6"></label>
      <div class="col-xs-6" style="padding-left: 19%;"> 
        <div style="width: 300px;">
        <button class="save_btn pull-right btn_ok" type="submit" style="margin-right: 0;">Save</button> 
        <button class="cancel_btn pull-right btn_cancel" ui-sref="dashboard.store" >Cancel</button>
        </div>
      </div>
    </div>
    <div class="clear"></div>
  </form> 
</div>
</div>
