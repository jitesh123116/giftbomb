<a ui-sref="dashboard.store" class="back_btn out bot" href="#/dashboardstore">Back</a>
<div class="breadcrumbs">
  <h1 class="page_title">Create Store</h1>
	<ul class="breadcrumb">
		<li>
			<i class="ace-icon fa fa-home home-icon"></i>
			<a href="javascript:void(0);">Home</a>
		</li>
    <li class="active"> <a ui-sref="storeList">Manage Store</a></li>
		<li class="active">Add Store</li>
	</ul>
</div>

<div class="content_body">
<div class="branch_add" >            
  <form name="storeAddForm" ng-submit="addStore()" enctype="multipart/form-data">
    <h4 class="tablt_title sub_ttl">Store Information</h4>
    
    <div class="col-xs-6 form-group">
      <label class="col-xs-3">Store Name : <span class="red">*</span></label>
      <div class="col-xs-9">
        <input type="text" ng-model="store.storeName" class="form-control" ng-required = "true">
      </div>
    </div>
    
    
    <div class="col-xs-6 form-group">
      <label class="col-xs-3">Category : <span class="red">*</span></label>
      <div class="col-xs-9">
        <select class="form-control" ng-model="store.category" ng-init="store.category='Restaurant'" ng-required = "true">
          <option value="Restaurants">Restaurants</option>
          <option value="Bars">Bars</option>
          <option value="Breweries">Breweries</option>
          <option value="Coffee Shops">Coffee Shops</option>
          <option value="Bakeries">Bakeries</option>
          <option value="Candy Stores">Candy Stores</option>
          <option value="Liquor Stores">Liquor Stores</option>
          <option value="Health Clubs">Health Clubs</option>
          <option value="Health Stores">Health Stores</option>
          <option value="Retail Stores">Retail Stores</option>
          <option value="Groceries">Groceries</option>
          <option value="Furniture Stores">Furniture Stores</option>
          <option value="Home & Appliance Stores">Home & Appliance Stores</option>
          <option value="Dispensaries">Dispensaries</option>
          <option value="Activity Centers">Activity Centers</option>
          <option value="Food Deliveries">Food Deliveries</option>
          <option value="Universities">Universities</option>
          <option value="Entertainments">Entertainments</option>
          <option value="Hardware Stores">Hardware Stores</option>
          <option value="Hardware Stores">Hardware Stores</option>
          <option value="Hardware Stores">Hardware Stores</option>
          <option value="Hardware Stores">Hardware Stores</option>
          <option value="Hardware Stores">Hardware Stores</option>
        </select>
      </div>
    </div>
    
    
    <div class="col-xs-6 form-group">
      <label class="col-xs-3">Country : <span class="red">*</span></label>
      <div class="col-xs-9" >
        <select class="form-control" ng-model="store.country"  placeholder="Select Country" ng-required = "true">
          <option value="">Select Country</option>
          <option ng-repeat="country in countryList" value="{{country}}">{{country}}</option>
        </select>
      </div>
    </div>
    
    
    <div class="col-xs-6 form-group">
      <label class="col-xs-3">Website :</label>
      <div class="col-xs-9">
        <input type="text" ng-model="store.website" class="form-control" placeholder="Optional">
      </div>
    </div>
    
    <div class="col-xs-6 form-group">
      <label class="col-xs-3">Logo : <span class="red">*</span></label>
<!--      <div class="col-xs-9" >
        <input type="file" name="storeLogo" id="storeLogo" ng-model="storeLogo" ng-upload-change="fileChanged1($event)"   accept="image/x-png,image/gif,image/jpeg" ng-required = "true">
      </div>                -->
        <div class="col-xs-9 form-group">          
          <div class="fileinput fileinput-new" data-provides="fileinput">
              <div class="fileinput-new thumbnail" style="width: 100px; height: 60px;">
                  <img data-src="holder.js/100%x100%" alt="" src="">
              </div>
              <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 100px; max-height: 60px;"></div>
              <div>
                  <span class="btn btn-default btn-file"><span class="fileinput-new">Select image</span><span class="fileinput-exists">Change</span><input type="file" name="..."></span>
                  <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
              </div>
          </div>          
        </div>
    </div>
    
    <div class="col-xs-6 form-group">
      <label class="col-xs-3">Image : <span class="red">*</span></label>
<!--      <div class="col-xs-9" >
        <input type="file" name="storeImage" id="storeImage" ng-model="storeImage" ng-upload-change="fileChanged($event)"   accept="image/x-png,image/gif,image/jpeg" ng-required = "true">
      </div>                -->
        <div class="col-xs-9 form-group">          
          <div class="fileinput fileinput-new" data-provides="fileinput">
              <div class="fileinput-new thumbnail" style="width: 100px; height: 60px;">
                  <img data-src="holder.js/100%x100%" alt="" src="">
              </div>
              <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 100px; max-height: 60px;"></div>
              <div>
                  <span class="btn btn-default btn-file"><span class="fileinput-new">Select image</span><span class="fileinput-exists">Change</span><input type="file" name="..."></span>
                  <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
              </div>
          </div>          
        </div>
    </div>

    <hr class=""/>
    
    <h4 class="tablt_title sub_ttl">Additional Information</h4>
    
    <div class="col-xs-12 form-group">
      <label class="col-xs-3" style="width: 12%">Description : <span class="red">*</span></label>
      <div class="col-xs-9">
        <input type="text" ng-model="store.tagLine" class="form-control" placeholder="" ng-required = "true">
      </div>
    </div>
    
    <hr class=""/> 
    
    <h4 class="tablt_title sub_ttl">Contact Information</h4>
    <div class="col-xs-6 form-group">
      <label class="col-xs-3">First Name : <span class="red">*</span></label>
      <div class="col-xs-9">
        <input type="text" ng-model="store.contact.firstName" class="form-control" required>
      </div>
    </div>
    <div class="col-xs-6 form-group">
      <label class="col-xs-3">Last Name : <span class="red">*</span></label>
      <div class="col-xs-9">
        <input type="text" ng-model="store.contact.lastName" class="form-control" required>
      </div>
    </div>
    <div class="col-xs-6 form-group">
      <label class="col-xs-3">Phone : <span class="red">*</span></label>
      <div class="col-xs-9" >
        <input type="text" ng-model="store.contact.contactNumber" class="form-control" required>
      </div>
    </div>
    <div class="col-xs-6 form-group">
      <label class="col-xs-3">Email : <span class="red">*</span></label>
      <div class="col-xs-9">
        <input type="email" ng-model="store.contact.email" class="form-control" required>
      </div>
    </div>
    <hr class="" />

    <h4 class="tablt_title sub_ttl">Location Information</h4>
    
    <div class="col-xs-6 form-group">
      <label class="col-xs-3">Location Name : <span class="red">*</span></label>
      <div class="col-xs-9">
        <input type="text" ng-model="store.branch.locationName" class="form-control" required>
      </div>
    </div>
    
    <div class="col-xs-6 form-group">
      <label class="col-xs-3">Phone : <span class="red">*</span></label>
      <div class="col-xs-9">
        <input type="text" ng-model="store.branch.phoneNumber" class="form-control" required>
      </div>
    </div>

    <div class="col-xs-6 form-group">
      <label class="col-xs-3">Address : <span class="red">*</span></label>
      <div class="col-xs-9" >
          <input type="text" ng-model="store.branch.address" class="form-control" required>
      </div>
    </div>   


    <div class="col-xs-6 form-group">
      <label class="col-xs-3">Zip Code : <span class="red">*</span></label>
      <div class="col-xs-9">
        <input type="text" ng-model="store.branch.pincode" class="form-control" required>
      </div>
    </div>

    
    
    <div class="col-xs-6 form-group">
      <label class="col-xs-3">City : <span class="red">*</span></label>
      <div class="col-xs-9" >
        <!--<input type="text" ng-model="store.branch.state" class="form-control" required>-->
        <select class="form-control" ng-model="store.branch.city"  placeholder="Select City" ng-required = "true">
          <option value="">Select City</option>
          <option ng-repeat="city in cityList" value="{{city}}">{{city}}</option> 
        </select>
      </div>
    </div>

    
    <div class="col-xs-6 form-group">
      <label class="col-xs-3">State : <span class="red">*</span></label>
      <div class="col-xs-9">
          <input type="text" ng-model="store.branch.state" class="form-control" required>
      </div>  
    </div>
    
     
    <div class="col-xs-6 form-group clear_both">
      <label class="col-xs-3">Latitude : <span class="red">*</span></label>
      <div class="col-xs-9">
        <input type="text" ng-model="store.branch.lon" class="form-control" required>
      </div>
    </div>   
    
    <div class="col-xs-6 form-group">
      <label class="col-xs-3">Longitude : <span class="red">*</span></label>
      <div class="col-xs-9">
          <input type="text" ng-model="store.branch.lat" class="form-control" required>
      </div>
    </div>


    <div class="col-xs-12 form-group">
      <label class="col-xs-6"></label>
      <div class="col-xs-6" style="padding-left: 15%;" > 
        <div style="width: 300px;">
        <button class="save_btn pull-right btn_ok" type="submit" style="margin-right: 0;">Save</button> 
        <button class="cancel_btn pull-right btn_cancel" ui-sref="dashboard.store">Cancel</button>
        </div>
      </div>
    </div>
    <div class="clear"></div>
  </form> 
</div>
</div>
